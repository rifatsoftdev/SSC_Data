<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SSC Database Entry</title>
  <meta name="description" content="A modern web app to store and manage SSC students' information using Firebase.">
  <link rel="icon" type="image/x-icon" href="assets/photo/logo.png">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --dark-bg: #1a1a2e;
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --shadow-light: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --shadow-medium: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      --shadow-heavy: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Header */
    header {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem 0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--primary-gradient);
      opacity: 0.1;
      z-index: -1;
    }

    header h1 {
      font-weight: 800;
      font-size: 3rem;
      background: linear-gradient(135deg, #fff, #e2e8f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
      animation: fadeInUp 1s ease-out;
    }

    header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      font-weight: 400;
      animation: fadeInUp 1s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Main Container */
    .main-container {
      min-height: calc(100vh - 200px);
      padding: 3rem 0;
      position: relative;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      margin-bottom: 4rem;
      animation: fadeInUp 1s ease-out 0.4s both;
    }

    .hero img {
      max-width: 200px;
      height: auto;
      border-radius: 20px;
      box-shadow: var(--shadow-heavy);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
    }

    .hero img:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
    }

    /* Form Card */
    .form-card {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: var(--shadow-heavy);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease-out 0.6s both;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--accent-gradient);
    }

    .form-card h3 {
      font-weight: 700;
      font-size: 2rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }

    .form-card h3::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--accent-gradient);
      border-radius: 2px;
    }

    /* Form Styling */
    .form-label {
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: #667eea;
      font-size: 1.1rem;
    }

    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 0.875rem 1rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
    }

    .form-control::placeholder {
      color: #a0aec0;
    }

    /* Submit Button */
    .btn-custom {
      background: var(--accent-gradient);
      border: none;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-medium);
    }

    .btn-custom::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn-custom:hover::before {
      left: 100%;
    }

    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-custom:active {
      transform: translateY(-1px);
    }

    /* Modal Styling */
    .modal-content {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: var(--shadow-heavy);
    }

    .modal-header {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
    }

    .modal-body {
      padding: 2rem;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(20px);
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    footer p {
      margin: 0;
      font-weight: 500;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      
      header p {
        font-size: 1rem;
      }
      
      .form-card {
        margin: 1rem;
        padding: 2rem;
        border-radius: 20px;
      }
      
      .form-card h3 {
        font-size: 1.5rem;
      }
      
      .hero img {
        max-width: 150px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        padding: 2rem 0;
      }
      
      .form-card {
        padding: 1.5rem;
        margin: 0.5rem;
      }
      
      header {
        padding: 1.5rem 0;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success Animation */
    .success-checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #4bb71b;
      stroke-miterlimit: 10;
      margin: 10% auto;
      box-shadow: inset 0px 0px 0px #4bb71b;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .success-checkmark__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #4bb71b;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .success-checkmark__check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #4bb71b; }
    }
  </style>
</head>
<body>

  <!-- Animated Background -->
  <div class="animated-bg"></div>
  
  <!-- Floating Particles -->
  <div class="particles" id="particles"></div>

  <!-- Header -->
  <header>
    <div class="container">
      <h1><i class="fas fa-graduation-cap me-3"></i>SSC Database Entry System</h1>
      <p>Store & Manage Students Information with Modern Technology</p>
    </div>
  </header>

  <!-- Main Container -->
  <div class="main-container">
    <div class="container">
      
      <!-- Hero Section -->
      <!-- <section class="hero">
        <img src="assets/photo/logo.png" alt="Education Database" class="img-fluid">
      </section> -->

      <!-- Form Section -->
      <div class="form-card">
        <h3><i class="fas fa-user-plus me-2"></i>Enter Student Information</h3>
        <form id="dataForm">

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-user"></i>Full Name
            </label>
            <input type="text" class="form-control" id="name" placeholder="Enter student's full name" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-school"></i>School Name
            </label>
            <input type="text" class="form-control" id="school" placeholder="Enter school name" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-map-marker-alt"></i>District
            </label>
            <input type="text" class="form-control" id="district" placeholder="Enter district name" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-calendar-alt"></i>SSC Year
            </label>
            <input type="number" class="form-control" id="sscYear" placeholder="e.g. 2025" min="2000" max="2030" required>
          </div>

          <div class="mb-4">
            <label class="form-label">
              <i class="fas fa-globe"></i>Location
            </label>
            <input type="text" class="form-control" id="location" placeholder="Enter location details" required>
          </div>

          <button type="submit" class="btn btn-custom w-100">
            <i class="fas fa-paper-plane me-2"></i>
            <span class="btn-text">Submit Information</span>
            <span class="loading d-none"></span>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Success/Error Modal -->
  <div class="modal fade" id="statusModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <div id="successCheckmark" class="d-none">
            <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="success-checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
              <path class="success-checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
          </div>
          <div id="errorIcon" class="d-none">
            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
          </div>
          <h4 id="modalTitle" class="mt-3 mb-2"></h4>
          <p id="modalMessage" class="text-muted"></p>
          <button type="button" class="btn btn-primary mt-3 px-4" data-bs-dismiss="modal">
            <i class="fas fa-check me-2"></i>OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p><i class="fas fa-code me-2"></i>&copy; 2025 SSC Database | Developed with <i class="fas fa-heart text-danger mx-1"></i> by Rifat</p>
    </div>
  </footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBjBFg7wZqXWG7kJFOWuFaHUNj1_AF3Lyc",
      authDomain: "sscdatabase-e68cd.firebaseapp.com",
      databaseURL: "https://sscdatabase-e68cd-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sscdatabase-e68cd",
      storageBucket: "sscdatabase-e68cd.firebasestorage.app",
      messagingSenderId: "699283290984",
      appId: "1:699283290984:web:b4020b003e9a41e0a274dd",
      measurementId: "G-SVX0TXGMX3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.width = Math.random() * 4 + 2 + 'px';
        particle.style.height = particle.style.width;
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    const modal = new bootstrap.Modal(document.getElementById('statusModal'));
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const successCheckmark = document.getElementById("successCheckmark");
    const errorIcon = document.getElementById("errorIcon");

    document.getElementById("dataForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const submitBtn = e.target.querySelector('button[type="submit"]');
      const btnText = submitBtn.querySelector('.btn-text');
      const loading = submitBtn.querySelector('.loading');

      // Show loading state
      btnText.classList.add('d-none');
      loading.classList.remove('d-none');
      submitBtn.disabled = true;

      const name = document.getElementById("name").value;
      const school = document.getElementById("school").value;
      const district = document.getElementById("district").value;
      const sscYear = document.getElementById("sscYear").value;
      const location = document.getElementById("location").value;

      const dbRef = ref(db, "students");
      const newStudentRef = push(dbRef);

      set(newStudentRef, {
        name, school, district, sscYear, location,
        timestamp: new Date().toISOString()
      })
      .then(() => {
        // Show success state
        successCheckmark.classList.remove('d-none');
        errorIcon.classList.add('d-none');
        modalTitle.innerHTML = "🎉 Success!";
        modalMessage.innerHTML = "Student information has been successfully saved to the database.";
        modal.show();
        document.getElementById("dataForm").reset();
      })
      .catch((error) => {
        // Show error state
        successCheckmark.classList.add('d-none');
        errorIcon.classList.remove('d-none');
        modalTitle.innerHTML = "❌ Error!";
        modalMessage.innerHTML = "Failed to save data. Please try again.";
        console.error("Error:", error);
        modal.show();
      })
      .finally(() => {
        // Reset button state
        btnText.classList.remove('d-none');
        loading.classList.add('d-none');
        submitBtn.disabled = false;
      });
    });

    // Add form field animations
    document.querySelectorAll('.form-control').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = 'scale(1.02)';
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = 'scale(1)';
      });
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
